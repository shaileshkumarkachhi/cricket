<script>
    function handleClick() {
        // event.defaultPrevented()
        const form = document.getElementById('registrationForm');
        const data = {
            "text": "Registration",
            "blocks": [{
                    "type": "section",
                    "text": {
                        "type": "mrkdwn",
                        "text": "Team: " + form.elements["name"].value
                    }
                },
                {
                    "type": "section",
                    "text": {
                        "type": "mrkdwn",
                        "text": "Email: " + form.elements["email"].value
                    }
                },
                {
                    "type": "section",
                    "text": {
                        "type": "mrkdwn",
                        "text": "Phone: " + form.elements["phone"].value
                    }
                },
                {
                    "type": "section",
                    "text": {
                        "type": "mrkdwn",
                        "text": "Team members and message: " + form.elements["message"].value
                    }
                },
                {
                    "type": "section",
                    "text": {
                        "type": "mrkdwn",
                        "text": "Transaction id: " +  form.elements["transaction"].value
                    }
                }
            ]
        }
        var url = "https://us-central1-mhcc-indoor-tournament.cloudfunctions.net/registration"
 
        fetch(url, {
        method: 'post',
        headers: {
            'Accept': 'application/json',
        },
        body: JSON.stringify(data)
        })
        .then(response => alert("You are registered"))
        .catch(error => console.error);
    }
</script>
