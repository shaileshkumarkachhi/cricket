<script type="text/javascript">
	$(document).ready( function () {
        isLoggedIn();
		$.ajax({url: "https://europe-west1-hardy-abode-283819.cloudfunctions.net/getFinance", success: function(result){
		    $("#finance-list-body").html("");
		    const data = JSON.parse(result);
		    const finance = data.finance;
		    let html = '';
		    for (var i = 0; i < finance.length; i++) {
		    	let tr = "<tr>"
		    	tr += '<td>';
		        tr += (i+1);
		        tr += '</td>';  
		        tr += '<td>';
		        tr += finance[i].data;
		        tr += '</td>'; 
		        tr += '<td>';
		        tr += finance[i].createBy;
		        tr += '</td>'; 
                 tr += '<td>';
		        tr += finance[i].timestamp;
		        tr += '</td>';    
		        tr += "</tr>";  
		        html += tr;   
		     }
		     $("#finance-list-body").html(html);
	    	$('#finance-table').DataTable();
		  }});
	} );
</script>
